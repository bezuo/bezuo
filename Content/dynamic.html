<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Context-Type" content="text/html" charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="author" content="BeZuo">
<title>动态</title>
<link rel="stylesheet" type="text/css" href="../Style/base.css">
<link rel="stylesheet" type="text/css" href="../Style/icon.css">
<link rel="stylesheet" type="text/css" href="../Style/layout.css">
</head>

<body>
<section class="section" style="background-color: #fff;">
	
	<header class="top-fixed noticle-top">
		<ul class="fn-clear">
			<li><a data-params="notice.html">通知</a></li>
			<li class="cur"><a class="red-dot" data-params="dynamic.html">动态</a></li>
		</ul>
	</header>
	
	<!-- article -->
	<article class="article pb-50 noticle-box" style="padding-top: 41px;">
		<section class="m15">			
			<!-- 评论 -->
			<div class="border-btm-1px n-cont" data-params="review.html">
				<div class="n-cont-t mb-15">
					<span class="fn-left " data-params="../userCenter/user.html"><img src="../images/wx_user03.jpg" /></span>
					<div class="n-cont-name">  
						<span class="red-dot"><em data-params="../userCenter/user.html">我叫小白吐</em>为你想做的事情添加了点评</span>
						<p>2小时前</p>
					</div>
				</div>
				
				<div class="n-cont-btm">				
					<span class="tz-com icon-tz-com"></span>
					<div class="n-cont-btm-c">
						<h3 class="text-line1">人生第一次跑全程马拉松</h3>	
						<p class="text-line1">今天去参加深圳马拉松了，而且还是作死地跑完...万米全马，中途还摔了个狗啃屎，Mark一下。</p>
					</div>
				</div>
			</div>
			<!-- /评论 -->
			
			<!-- 想做 -->
			<div class="border-btm-1px n-cont" data-params="achievementDetails.html">
				<div class="n-cont-t mb-15">
					<span class="fn-left " data-params="../userCenter/user.html"><img src="../images/wx_user04.jpg" /></span>
					<div class="n-cont-name">
						<span class="red-dot"><em data-params="../userCenter/user.html">AliceWrong</em>对你创建的成就表示也想做</span>
						<p>2小时前</p>
					</div>
				</div>
				
				<div class="n-cont-btm">				
					<span class="tz-want icon-tz-want"></span>
					<div class="n-cont-btm-c ">
						<h3>人生第一次跑全程马拉松</h3>
					</div>		
				</div>
			</div>				
			<!-- /想做 -->
			
			<!-- 做过 -->
			<div class="border-btm-1px n-cont" data-params="achievementDetails.html">
				<div class="n-cont-t mb-15">
					<span class="fn-left " data-params="../userCenter/user.html"><img src="../images/wx_user05.jpg" /></span>
					<div class="n-cont-name">  
						<span class="red-dot"><em data-params="../userCenter/user.html">隔壁老王</em>对你创建的成就表示也做过</span>
						<p>2小时前</p>
					</div>
				</div>
				<div class="n-cont-btm">				
					<span class="tz-done icon-tz-done"></span>
					<div class="n-cont-btm-c ">
						<h3>人生第一次跑全程马拉松</h3>
					</div>
				</div>
			</div>				
			<!-- /做过 -->
			
			<!-- 没兴趣 -->
			<div class="border-btm-1px n-cont">
				<div class="n-cont-t mb-15">
					<span class="fn-left " data-params="../userCenter/user.html"><img src="../images/wx_user06.jpg" /></span>
					<div class="n-cont-name"> 
						<span class="red-dot"><em data-params="../userCenter/user.html">我的名字是十个中文字</em>对你创建的成就表示没兴趣</span>
						<p>2小时前</p>
					</div>
				</div>
				<div class="n-cont-btm">				
					<span class="tz-quit icon-tz-quit"></span>
					<div class="n-cont-btm-c">
						<h3 class="text-line1">人生第一次跑全程马拉松</h3>	
						<p class="text-line1">由于您创建的「我要去炸学校」违反相关法律法规，审核未通过。</p>
					</div>
				</div>
			</div>	
			<!-- /没兴趣 -->
		</section>
	</article>
	
	<!-- footer -->
	<footer class="footer">
		<ul>
			<li><a data-params="../Index.html" class="icon-home"><span>首页</span></a></li>
			
			<li><a data-params="../detection.html" class="icon-sort"><span>发现</span></a></li>
			
			<li><a data-params="#" class="icon-create"></a></li>
			
			<li><a data-params="notice.html" class="icon-trend-active cur"><span>动态</span></a></li>
			
			<li><a data-params="../userCenter/user.html" class="icon-success"><span>我</span></a></li>
		</ul>
	</footer>
	<!-- /footer -->
</section>
<script type="text/javascript" src="../Js/zepto.min.js" ></script>
<script type="text/javascript" src="../Js/base.js" ></script>
</body>
</html>
